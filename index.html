<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="screen">
        <form method="get" action="">
            <div class="login-with">
                <h4>login in with</h4>
                <button type="button"><img src="./img/google-color-icon.png" alt="">google</button>
                <button type="button"><img src="./img/facebook-round-color-icon.png" alt="">facebook</button>
            </div>
            <h4 class="or">or</h4>
            <div class="input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="enter your email" autocomplete="off"/>
                <label for="pwt">Password</label>
                <input type="password" name="pwt" id="pwt" placeholder="enter your password"/>
            </div>
            <button type="submit">Log in</button>
        </form>
        <p>Don't hava an account? <a href="#">sign up</a></p>
        <span class="circle" style="--r:60;--x:20;--y:15" ></span>
        <span class="circle" style="--r:30;--x:-5;--y:-10" ></span>
        <span class="circle" style="--r:40;--x:-15;--y:80" ></span>
        <span class="circle" style="--r:30;--x:70;--y:90" ></span>
    </div>
</body>
</html>
